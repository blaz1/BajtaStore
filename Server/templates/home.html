{% extends 'base.html' %}
 
{% block container %}

	<h1>Smart apps for smart buildings.</h1>

  <div class="row">
  	<div class="col-sm-12">
  		<h2>
  			My applications
  		</h2>
  	</div>
  	{% for app in apps %}
		<div class="col-sm-4 device">

		</div>
	{% endfor %}
  </div>
{% endblock %}
