{% extends 'base.html' %}
 
{% block container %}
<div class="row">
	<h2>My devices</h2>
</div>
<div class="row">
	<p>Configure your devices and connect them with applications. Refresh the page to list new devices.</p>
</div>
<div class="row">
	{{devices[0]}}
	{% for device in devices.iteritems() %}
		<div class="col-sm">
			<p>Name: {{device['name] }}</p>
			<p>Status: {{device['status']}}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
