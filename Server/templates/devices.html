{% extends 'base.html' %}
 
{% block container %}
<div class="row">
	<h2>My devices</h2>
</div>
<div class="row">
	<p>Configure your devices and connect them with applications. Refresh the page to list new devices.</p>
</div>
<div class="row">
	{% for device in devices %}
		<div class="col-sm">
			<p>Name: {{device[1] }}</p>
			<p>Status: {{device[2]}}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
