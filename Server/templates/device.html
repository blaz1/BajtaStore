{% extends 'base.html' %}
 
{% block container %}
<div class="row">
	<h2>{{device[1]}}</h2>
</div>
<div class="row">
			<p>Status: 
				{% if(device[2] == 1) %} 
					active 
				{% else %} 
					inactive
				 {% endif %}
			</p>
</div>
<div class="row">
{{first}}
Last update: {{time}}
</div>
<div class="row">
Temperature: {{temp}} &#8451;
</div>
<div class="row">
Humidity: {{humidity}} %
</div>
<div class="row">
Motion: {% if motion == 0 %} none {% else %} intruder {% endif %}
</div>
<script type="text/javascript">
setTimeout(function(){
   window.location.reload(1);
}, 5000);
	
</script>
{% endblock %}
